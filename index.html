# Privacy

&lt;img src="img/surveillance.jpg" width="600px" style="display: block; margin: auto;" /&gt;

--

- What rights to live and behave from observation?

--

- Opt-in, or opt-out?

---

# Openness and Societal Benefit

&lt;img src="img/traffic.jpg" width="600px" style="display: block; margin: auto;" /&gt;

--

- Example: Traffic data

--

  - Looking at aggregate or individual?

---

# Data Accessibility

&lt;img src="img/open.jpg" width="600px" style="display: block; margin: auto;" /&gt;

--

- Who has access? Who gives feedback? Who benefits?

---

# Ownership

&lt;img src="img/sale.jpg" width="600px" style="display: block; margin: auto;" /&gt;

--

- Who **controls** my data?

--

- Who **profits** from it?

---

# Agency

&lt;img src="img/step.jpg" width="420px" style="display: block; margin: auto;" /&gt;

--

- How much initiative can be expected?

--

- How does the need to be purposeful fall unevenly?

#  <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:#fff;overflow:visible;position:relative;"><path d="M504 256c0 136.997-111.043 248-248 248S8 392.997 8 256C8 119.083 119.043 8 256 8s248 111.083 248 248zm-248 50c-25.405 0-46 20.595-46 46s20.595 46 46 46 46-20.595 46-46-20.595-46-46-46zm-43.673-165.346l7.418 136c.347 6.364 5.609 11.346 11.982 11.346h48.546c6.373 0 11.635-4.982 11.982-11.346l7.418-136c.375-6.874-5.098-12.654-11.982-12.654h-63.383c-6.884 0-12.356 5.78-11.981 12.654z"/></svg> &lt;br&gt;&lt;br&gt; Challenge \#2: &lt;br&gt; **Ethical Use of Data**

---

# Consent

&lt;img src="img/park.jpg" width="600px" style="display: block; margin: auto;" /&gt;

--

- Should we ask people for consent to observe them?

--

- What are their expectations for being in public?

--

- What is ok to collect? What forms of analysis are ethical?

---

# Transparency

&lt;img src="img/park.jpg" width="600px" style="display: block; margin: auto;" /&gt;

--

- Those who collect data should be open about when collecting or observing

--

- Analysis should be open as well

---

# Regulation

&lt;img src="img/park.jpg" width="600px" style="display: block; margin: auto;" /&gt;

--

- Transparency is not enough: need regulation or moderation

--

- Peer/community review, government oversight, etc.

---
